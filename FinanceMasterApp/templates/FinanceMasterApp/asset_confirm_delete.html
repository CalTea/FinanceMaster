{% extends 'FinanceMasterApp/base.html' %}

{% block register %}
    <div class="card-body p-3 text-center">
        <form method="POST">
            {% csrf_token %}
            <h1>Are you sure you want to delete this Asset?<br> <strong>{{asset}}</strong> From Exchange <strong>{{asset.exchange}}</strong></h1>
            <input class=" btn btn-lg " type="submit" value="Delete" />
        </form>
        <a href="{% url 'index' %}">
            <button class="btn btn-lg">Do Not Delete</button>    
        </a>
    </div>
{% endblock register %}
